<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Macros</title>
  <script src="https://unpkg.com/blockly/blockly.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header class="topbar">
    <div>
      <div class="title">Macros</div>
      <div class="subtitle">Build blocks, export clean JSON for Java mapping.</div>
    </div>
    <div class="topbar-actions">
      <button id="runMacroBtn" type="button" class="primary-btn">Run</button>
      <button id="stopMacroBtn" type="button" class="ghost-btn">Stop</button>
      <button id="exportJsonBtn" type="button" class="primary-btn">Export JSON</button>
    </div>
  </header>

  <main class="workspace">
    <aside class="sidepanel">
      <div class="panel-title">Export Preview</div>
      <pre id="exportOutput" class="export-output"></pre>
      <div class="panel-title">Server</div>
      <div id="serverStatus" class="panel-hint">Idle.</div>
      <div class="panel-hint">Tip: add print blocks to see output.</div>
    </aside>
    <div id="blocklyDiv"></div>
  </main>

  <script src="js/app.js"></script>
</body>
</html>
